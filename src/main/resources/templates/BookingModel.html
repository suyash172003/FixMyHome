<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <link rel="stylesheet" href="/css/Services.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<header>
	    <nav>
	        <div class="main-container">
	            <span class="logo">FixMyHome</span>
	            <ul class="nav-menu">
	                <li><a th:href="@{/home}">Home</a></li>
	                <li><a th:href="@{/services}">Services</a></li>
	                <li><a th:href="@{/bookings}">Bookings</a></li>
	                <li><a th:href="@{/logout}">Logout</a></li>
	            </ul>
	        </div>
	    </nav>
	</header>
	<div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div class="container mt-5">
        <h2 class="text-center">Book a Service</h2>
        <form th:action="@{/book-service}" th:method="POST" th:object="${booking}">
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" class="form-control" id="serviceName" name="serviceName" th:value="${serviceName}" readonly>
            </div>
            <div class="form-group">
                <label for="serviceInfo">Your Issue</label>
                <input type="text" class="form-control" id="serviceInfo" name="serviceInfo" th:field="*{description}" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" th:field="*{contactNumber}" required>
            </div>
            <div class="form-group">
                <label for="bookingDate">Preferred Date</label>
                <input type="date" class="form-control" id="bookingDate" name="bookingDate" th:field="*{bookingDate}" required>
            </div>
            
            <div class="form-group">
                <input type="hidden" class="form-control" id="userId" name="userId" th:field="*{userId}" required>
            </div>
             <div class="form-group">
                 <input type="hidden" class="form-control" id="status" name="status" th:field="*{status}" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
    </div>

    <footer class="footer">
    <div class="container">
        <span>&copy; 2024 FixMyHome. All rights reserved.</span>
        <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </div>
	</footer>
    
</body>    
</html>
