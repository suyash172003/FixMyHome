<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="/css/Login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form th:action="@{/login}" th:object="${login}" th:method="post" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div th:if="${message}" style="text-align: center; color: green; margin: 10px 0;">
    				<span th:text="${message}"></span>
			</div>
			<div th:if="${errorMessage}" style="text-align: center; color: red; margin: 10px 0;">
    				<span th:text="${errorMessage}"></span>
			</div>
            <p class="signup-link"><a th:href="@{/forget}">Forget Password</a></p>
            <p class="signup-link">New User? <a th:href="@{/register}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
